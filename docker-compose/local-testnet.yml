version: "3.7"
services:
  postgres.local.diva.i2p:
    container_name: postgres.local.diva.i2p
    image: postgres:10
    command: -c max_prepared_transactions=100
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - type: volume
        source: postgres.local.diva.i2p
        target: /var/lib/postgresql/data/
    networks:
      network.local.diva.i2p:

  testnet-a.diva.i2p:
    container_name: testnet-a.diva.i2p
    image: divax/iroha:${TAG:-1.1.3}
    environment:
      NAME_CONTAINER_POSTGRES: postgres.local.diva.i2p
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-a
      LOG_LEVEL: trace
      IP_HTTP_PROXY: bridge
      PORT_HTTP_PROXY: 4444
      NO_PROXY: testnet-a.diva.i2p,testnet-b.diva.i2p,testnet-c.diva.i2p
    volumes:
      - type: volume
        source: testnet-a.diva.i2p
        target: /opt/iroha
    networks:
      network.local.diva.i2p:

  testnet-b.diva.i2p:
    container_name: testnet-b.diva.i2p
    image: divax/iroha:${TAG:-1.1.3}
    environment:
      NAME_CONTAINER_POSTGRES: postgres.local.diva.i2p
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-b
      LOG_LEVEL: trace
      IP_HTTP_PROXY: bridge
      PORT_HTTP_PROXY: 4444
      NO_PROXY: testnet-a.diva.i2p,testnet-b.diva.i2p,testnet-c.diva.i2p
    volumes:
      - type: volume
        source: testnet-b.diva.i2p
        target: /opt/iroha
    networks:
      network.local.diva.i2p:

  testnet-c.diva.i2p:
    container_name: testnet-c.diva.i2p
    image: divax/iroha:${TAG:-1.1.3}
    environment:
      NAME_CONTAINER_POSTGRES: postgres.local.diva.i2p
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-c
      LOG_LEVEL: trace
      IP_HTTP_PROXY: bridge
      PORT_HTTP_PROXY: 4444
      NO_PROXY: testnet-a.diva.i2p,testnet-b.diva.i2p,testnet-c.diva.i2p
    volumes:
      - type: volume
        source: testnet-c.diva.i2p
        target: /opt/iroha
    networks:
      network.local.diva.i2p:

  explorer.local.diva.i2p:
    container_name: explorer.local.diva.i2p
    image: divax/iroha-explorer:latest
    environment:
      IP_EXPLORER: 0.0.0.0
      PORT_EXPLORER: 3920
      PATH_IROHA: /tmp/iroha/
    ports:
      - 3920:3920
    volumes:
      - testnet-c.diva.i2p:/tmp/iroha/:ro
      - explorer.local.diva.i2p:/home/node/
    networks:
      network.local.diva.i2p:

networks:
  network.local.diva.i2p:
    name: network.local.diva.i2p

volumes:
  testnet-a.diva.i2p:
    name: testnet-a.diva.i2p
  testnet-b.diva.i2p:
    name: testnet-b.diva.i2p
  testnet-c.diva.i2p:
    name: testnet-c.diva.i2p
  postgres.local.diva.i2p:
    name: postgres.local.diva.i2p
  explorer.local.diva.i2p:
    name: explorer.local.diva.i2p
