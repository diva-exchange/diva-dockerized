version: "3.7"
services:
  postgres.diva.local:
    container_name: postgres.diva.local
    image: postgres:10
    command: -c max_prepared_transactions=100
    restart: unless-stopped
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - type: volume
        source: postgres.diva.local
        target: /var/lib/postgresql/data/
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.2

  testnet-a.diva.local:
    container_name: testnet-a.diva.local
    image: divax/iroha:${TAG:-1.2.0-rc2}
    restart: unless-stopped
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_KEY: testnet-a
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - type: volume
        source: testnet-a.diva.local
        target: /opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.3
    extra_hosts:
      - testnet-a.diva.i2p:172.29.101.3
      - testnet-b.diva.i2p:172.29.101.4
      - testnet-c.diva.i2p:172.29.101.5

  testnet-b.diva.local:
    container_name: testnet-b.diva.local
    image: divax/iroha:${TAG:-1.2.0-rc2}
    restart: unless-stopped
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_KEY: testnet-b
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - type: volume
        source: testnet-b.diva.local
        target: /opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.4
    extra_hosts:
      - testnet-a.diva.i2p:172.29.101.3
      - testnet-b.diva.i2p:172.29.101.4
      - testnet-c.diva.i2p:172.29.101.5

  testnet-c.diva.local:
    container_name: testnet-c.diva.local
    image: divax/iroha:${TAG:-1.2.0-rc2}
    restart: unless-stopped
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_KEY: testnet-c
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - type: volume
        source: testnet-c.diva.local
        target: /opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.5
    extra_hosts:
      - testnet-a.diva.i2p:172.29.101.3
      - testnet-b.diva.i2p:172.29.101.4
      - testnet-c.diva.i2p:172.29.101.5

  explorer.diva.local:
    container_name: explorer.diva.local
    image: divax/iroha-explorer:latest
    restart: unless-stopped
    environment:
      IP_EXPLORER: 0.0.0.0
      PORT_EXPLORER: 3920
      PATH_IROHA: /tmp/iroha/
    ports:
      - 3920:3920
    volumes:
      - testnet-c.diva.local:/tmp/iroha/:ro
      - explorer.diva.local:/home/node/
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.100

networks:
  network.diva.local:
    name: network.diva.local
    ipam:
      driver: default
      config:
        - subnet: 172.29.101.0/24

volumes:
  testnet-a.diva.local:
    name: testnet-a.diva.local
  testnet-b.diva.local:
    name: testnet-b.diva.local
  testnet-c.diva.local:
    name: testnet-c.diva.local
  postgres.diva.local:
    name: postgres.diva.local
  explorer.diva.local:
    name: explorer.diva.local
