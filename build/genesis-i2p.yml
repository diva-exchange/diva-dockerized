version: "3.7"
services:
  genesis-i2p-http:
    container_name: genesis-i2p-http
    image: divax/i2p:current
    restart: no
    healthcheck:
      test: nc -z -w1 10.19.77.11 7656 || exit 1
      start_period: 5s
    environment:
      ENABLE_SOCKSPROXY: 1
      ENABLE_SAM: 1
    networks:
      network.genesis-i2p:
        ipv4_address: 10.19.77.11

  genesis-i2p-udp:
    container_name: genesis-i2p-udp
    image: divax/i2p:current
    restart: no
    healthcheck:
      test: nc -z -w1 10.19.77.12 7656 || exit 1
      start_period: 5s
    environment:
      ENABLE_SAM: 1
    networks:
      network.genesis-i2p:
        ipv4_address: 10.19.77.12

  genesis-i2p-chain:
    container_name: genesis-i2p-chain
    image: divax/divachain:develop-tx
    restart: no
    depends_on:
      genesis-i2p-udp:
        condition: service_healthy
      genesis-i2p-http:
        condition: service_healthy
    environment:
      GENESIS: 1
      GENESIS_PATH: /genesis/tx.v1.json
      GENESIS_CONFIG_PATH: /genesis/local.config
      SIZE_NETWORK: ${SIZE_NETWORK}
      NODE_ENV: development
      LOG_LEVEL: trace
      IP: 10.19.77.21
      PORT: 17468
      TX_FEED_PORT: 17469
      I2P_SOCKS: 10.19.77.11:4445
      I2P_SAM_HTTP: 10.19.77.11:7656
      I2P_SAM_FORWARD_HTTP: 10.19.77.21:17468
      I2P_SAM_UDP: 10.19.77.12:7656
      I2P_SAM_LISTEN_UDP: 10.19.77.21:17470
      I2P_SAM_FORWARD_UDP: 10.19.77.21:17470
    volumes:
      - ./db/chain:/db/chain
      - ./db/state:/db/state
      - ./keys:/keys
      - ./genesis:/genesis
    networks:
      network.genesis-i2p:
        ipv4_address: 10.19.77.21

networks:
  network.genesis-i2p:
    name: network.genesis-i2p
    ipam:
      driver: default
      config:
        - subnet: 10.19.77.0/24
